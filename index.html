<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="wrapper">
        <div class="sidebar">
            <div class="top">
                <i class="material-icons">dashboard</i>
                <div class="top-text">spade.</div>
            </div>
            <div class="menu">
                <div class="menu-icons">
                    <i class="material-icons">home</i>
                    <i class="material-icons">person_outline</i>
                    <i class="material-icons">messenger</i>
                    <i class="material-icons">history</i>
                    <i class="material-icons">task</i>
                    <i class="material-icons">group</i>
                </div>
                <div class="menu-text">
                    <div class="text">Home</div>
                    <div class="text">Profile</div>
                    <div class="text">Messages</div>
                    <div class="text">History</div>
                    <div class="text">Tasks</div>
                    <div class="text">Communities</div>
                </div>
            </div>
            <div class="help">
                <div class="help-icons">
                    <i class="material-icons">settings</i>
                    <i class="material-icons">help</i>
                    <i class="material-icons">lock</i>
                </div>
                <div class="help-text">
                    <div class="text">Settings</div>
                    <div class="text">Help</div>
                    <div class="text">Privacy</div>
                </div>
            </div>
        </div>
        <div class="header">
            <div class="top-row">
                <i class="material-icons magnifying">search</i>
                <input type="search"></input>
                <i class="material-icons bell">campaign</i>
                <img class="user-menu" src="/images/8tv638lAMLmYh8bSLICqPzbW3tv.jpg"/>
                <span class="user-name">John Denos</span>
            </div>
            <div class="bottom-row">
                <div class="bottom-left">
                    <img class="prof-pic" src="/images/8tv638lAMLmYh8bSLICqPzbW3tv.jpg"/>
                    <span class="greeting">Hey there,</span>
                    <span class="greeting2">John Denos (@dijawn)</span>
                </div>
                <div class="bottom-right">
                    <button>New</button>
                    <button>Upload</button>
                    <button>Share</button>
                </div>

            </div>
        </div>
        <div class="main">
            <div class="left">
                <span>Your Projects</span>
                <div class="cards">
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
            </div>
            <div class="announcements">
                <span> Announcements</span>
                <div class="ticker">
                    <div class="content-1"></div>
                    <div class="content-2"></div>
                    <div class="content-3"></div>
                </div>
            </div>
            <div class="trends">
                <span>Trending</span>
                <div class="trending-1"></div>
                <div class="trending-2"></div>
                <div class="trending-3"></div>
                <div class="trending-4"></div>
            </div>
        </div>

    </div>
</body>
</html>
